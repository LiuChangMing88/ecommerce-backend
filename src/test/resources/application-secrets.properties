# JWT and Bcrypt
encryption.salt.rounds=${ENCRYPTION_SALT_ROUNDS:10}
jwt.algorithm.key=${JWT_ALGORITHM_KEY:testtesttesttesttesttesttesttesttesttesttesttesttesttesttesttest}
jwt.issuer=${JWT_ISSUER:test-issuer}
jwt.expiry.in.seconds=${JWT_EXPIRY_IN_SECONDS:3600}

# Data source
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:test}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:test}

# Email token
email.verification.expiry.in.seconds=${EMAIL_VERIFICATION_EXPIRY_IN_SECONDS:600}
password.reset.expiry.in.seconds=${PASSWORD_RESET_EXPIRY_IN_SECONDS:600}

# Prevent unresolved placeholders in tests; we are not calling providers.
spring.security.oauth2.client.registration.google.client-id=test
spring.security.oauth2.client.registration.google.client-secret=test

spring.security.oauth2.client.registration.github.client-id=test
spring.security.oauth2.client.registration.github.client-secret=test

spring.security.oauth2.client.registration.facebook.client-id=test
spring.security.oauth2.client.registration.facebook.client-secret=test