spring.application.name=ecommerce-backend
management.endpoints.jmx.exposure.include=*

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# These values are tailored to the database hosted on aws (t3.micro):
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=30000

# SMTP email configurations
spring.mail.host=localhost
spring.mail.port=25
email.from = no-reply-ecommerce@gmail.com
frontend.url = https://ecommerce-application.com

# OAuth2 integration
# - GOOGLE -
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

# - GITHUB -
spring.security.oauth2.client.registration.github.scope=user:email
spring.security.oauth2.client.registration.github.redirect-uri=http://localhost:8080/login/oauth2/code/github

# - FACEBOOK -
spring.security.oauth2.client.registration.facebook.scope=email,public_profile
spring.security.oauth2.client.registration.facebook.redirect-uri=http://localhost:8080/login/oauth2/code/facebook

# VNPAY
payment.vnpay.pay-url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
payment.vnpay.return-url=http://localhost:8080/payments/vnpay/return
payment.vnpay.version=2.1.0
payment.vnpay.command=pay
payment.vnpay.curr-code=VND
payment.vnpay.locale=vn
payment.vnpay.order-type=other

# To link with application-secrets.properties
spring.profiles.active=secrets