# JWT and Bcrypt
encryption.salt.rounds=${ENCRYPTION_SALT_ROUNDS}
jwt.algorithm.key=${JWT_ALGORITHM_KEY}
jwt.issuer=${JWT_ISSUER}
jwt.expiry.in.seconds=${JWT_EXPIRY_IN_SECONDS}

# Data source
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Email token
email.verification.expiry.in.seconds=${EMAIL_VERIFICATION_EXPIRY_IN_SECONDS}
password.reset.expiry.in.seconds=${PASSWORD_RESET_EXPIRY_IN_SECONDS}

# OAuth2 integration
# - GOOGLE -
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
# - GITHUB -
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
# - FACEBOOK -
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}

# VNPAY
payment.vnpay.tmn-code=${VNP_TMNCODE}
payment.vnpay.hash-secret=${VNP_HASHSECRET}